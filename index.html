<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <title>Password Generator</title>

</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result"></span>

      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label>how many characters 8-128</label>
        <input type="number" id="length" min='8' max='128' value='8' />
      </div>
      <div class="setting">
        <label>Do you need any numbers ??</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label>would you like to use special characters? </label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label>lower case??</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label>upper case ??</label>
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      Generate password
    </button>
  </div>

</body>

<script type="text/javascript" src="script.js"></script>

</html>
